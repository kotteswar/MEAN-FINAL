<div class="container">
  <h2 class="center-text">UPDATE PROJECT</h2>
</div>
<!-- New Form-->
    <div class="container">
	<div class="form-container">
      <!-- Example row of columns -->
<!-- 	 <form class="task-manager-form"> -->
  <form class="new-task-form" [formGroup]="updateProjectForm" *ngIf="projectList">
	  <div class="form-group row">
		<label for="new-task" class="col-sm-2 col-form-label">Project</label>
		<div class="col-sm-10">
            <div class="row">
          <div class="col-sm-10">      
		  <input type="text" class="form-control-text" id="new-project" formControlName="project" style="float: left;" [(ngModel)]="projectList.Project">
          </div>

            <div class="col-sm-3 checkbox-style">
                <section class="example-section">
                    <mat-checkbox class="example-margin" (click)="toggleCtrState()">Set Start and End Date</mat-checkbox>
                </section>
            </div>

            <div class="col-sm-3"> <!-- Start Date -->
                <div class="input-group input-append date" class="datePicker">	
                    <mat-form-field [formGroup]="updateProjectForm">
                    <input #datePicker matInput [matDatepicker]="startDate" formControlName="startDate" placeholder="Start Date" [(ngModel)]="projectList.StartDate">
                    <mat-datepicker-toggle matSuffix [for]="startDate">
                    </mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                    </mat-form-field>
                </div>			
            </div>

            <div class="col-sm-3"> <!-- End Date -->
                <div class="input-group input-append date" class="datePicker">
                    <mat-form-field [formGroup]="updateProjectForm">
                    <input #datePicker matInput [matDatepicker]="endDate" formControlName="endDate" placeholder="End Date" [(ngModel)]="projectList.EndDate">
                    <mat-datepicker-toggle matSuffix [for]="endDate">
                    </mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            </div>
		</div>
            
	  </div>
	  <div class="form-group row">
		<label for="myRange" class="col-sm-2 col-form-label">Priority</label>
		<div class="col-sm-4">
		  <input type="range" min="1" max="100" value="50" class="slider" id="myRange" formControlName="priority" [(ngModel)]="projectList.Priority"> <span class="range-value">{{updateProjectForm.value.priority}}</span>
		</div>
	  </div>
	  
	  <div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label">Manager</label>
		<div class="col-sm-10">

    <mat-form-field class="example-full-width" [formGroup]="updateProjectForm">
      <input type="text" placeholder="Select Manager" aria-label="Number" matInput formControlName="manager" [matAutocomplete]="auto" [(ngModel)]="projectList.Manager">
      <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let users of userList" value="{{users.FirstName + ' ' +users.LastName}}">
      {{users.FirstName}} {{users.LastName}}
      </mat-option>
      </mat-autocomplete>
    </mat-form-field>
		</div>
	  </div>
	  
	  
	  

	  
	  <div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label"></label>
		  <div class="col-sm-6">
			<button type="submit" class="btn btn-primary" (click)="updateProject()">Update Project</button> 
      <button class="btn btn-default margin-20-left" (click)="resetProjectForm()">Reset</button>
		</div>
	  </div> 
	  
  </form>



	<!-- </form> -->
	</div>
  </div> <!-- /container -->
