<div class="container">

</div>
<!-- New Form-->
    <div class="container">
	<div class="form-container">
      <!-- Example row of columns -->
<!-- 	 <form class="task-manager-form"> -->
  <form class="new-task-form" [formGroup]="newTaskForm" (ngSubmit)="onSubmit()">

	<div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label">Project</label>
		<div class="col-sm-10">
			<mat-form-field class="example-full-width" [formGroup]="newTaskForm">
			<input type="text" placeholder="Select Project" aria-label="Number" matInput formControlName="project" [matAutocomplete]="auto">
			<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let project of projectList" value="{{project.Project}}">
			{{project.Project}}
			</mat-option>
			</mat-autocomplete>
			</mat-form-field>
		</div>
	</div>


	  <div class="form-group row">
			<label for="new-task" class="col-sm-2 col-form-label">Task</label>
			<div class="col-sm-10">
				<div class="col-sm-12">
					<input type="text" class="form-control-text" id="new-task" formControlName="newTask">
					<input type="text" class="form-control-text" id="new-task" disabled="true" formControlName="parentTask" style="display: none;">
				</div>
				<div class="col-sm-3 checkbox-style">
					<section class="example-section">
					<mat-checkbox class="example-margin" (click)="toggleCtrState()">Parent Task</mat-checkbox>
					</section>
				</div>
			</div>
	  </div>
		
	  <div class="form-group row">
			<label for="myRange" class="col-sm-2 col-form-label">Priority</label>
			<div class="col-sm-4">
				<input type="range" min="1" max="100" value="50" class="slider" id="myRange" formControlName="priority"> <span class="range-value">{{newTaskForm.value.priority}}</span>
			</div>
	  </div>
	  
	  <div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Parent Task</label>
			<div class="col-sm-10">
				<input type="text" class="form-control-text" id="new-parent-task" formControlName="parentTask">
			</div>
	  </div>
	  
	  <div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Start Date</label>
			<div class="col-sm-3">
				<div class="input-group input-append date" class="datePicker">	
					<mat-form-field [formGroup]="newTaskForm">
												<input #datePicker matInput [matDatepicker]="startDate" formControlName="startDate" placeholder="Date">
												<mat-datepicker-toggle matSuffix [for]="startDate">
												</mat-datepicker-toggle>
												<mat-datepicker #startDate></mat-datepicker>
					</mat-form-field>
				</div>			
			</div>
	  </div>
	  
	  <div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label">End Date</label>
		  <div class="col-sm-3">
		  <div class="input-group input-append date" class="datePicker">
                <mat-form-field [formGroup]="newTaskForm">
                  <input #datePicker matInput [matDatepicker]="endDate" formControlName="endDate" placeholder="Date">
                  <mat-datepicker-toggle matSuffix [for]="endDate">
                  </mat-datepicker-toggle>
                  <mat-datepicker #endDate></mat-datepicker>
    					</mat-form-field>
		</div>
		</div>
	  </div> 

		<div class="form-group row">
			<label for="staticEmail" class="col-sm-2 col-form-label">Project</label>
			<div class="col-sm-10">
				<mat-form-field class="example-full-width" [formGroup]="newTaskForm">
				<input type="text" placeholder="Select Project" aria-label="Number" matInput formControlName="user" [matAutocomplete]="auto">
				<mat-autocomplete #auto="matAutocomplete">
				<mat-option *ngFor="let user of userList" value="{{user.FirstName +' '+ user.LastName}}">
				{{user.FirstName +" "+ user.LastName}}
				</mat-option>
				</mat-autocomplete>
				</mat-form-field>
			</div>
		</div>
	  
	  <div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label"></label>
		  <div class="col-sm-6">
			<button type="submit" class="btn btn-primary" (click)="createNewTask()">Add Task</button> 
      <button class="btn btn-default margin-20-left">Reset</button>
		</div>
	  </div> 
	  
  </form>



	<!-- </form> -->
	</div>
  </div> <!-- /container -->
